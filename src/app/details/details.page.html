<ion-header>
  <ion-toolbar>
    <ion-button slot="start" color="light">
      <ion-back-button></ion-back-button>
    </ion-button>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img width="100%" [src]="photoDetails.url"/>
    <ion-card-header>
      <ion-card-title>{{photoDetails.title}}</ion-card-title>
      <ion-card-subtitle>{{photoDetails.author}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{photoDetails.description}}
      <ion-button expand="block" shape="round" color="success">Ajouter aux favoris</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" routerLink="/tabs/tab2">Retour Ã  la liste</ion-button>

</ion-content>
